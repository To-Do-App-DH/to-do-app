<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/loaders.css">

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form class="form_cad" action="">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <div id="creationstatus" class="msgStatus"></div>
      <!-- Campo nome -->
      <label>
        Nome:
        <input id="nome" type="text">
        <span class="errorMsg">Campo vazio ou inválido</span>
      </label>

      <!-- Campo sobrenome -->
      <label>
        Sobrenome:
        <input id="sobrenome" type="text">
        <span class="errorMsg">Campo vazio ou inválido</span>
      </label>

      <!-- Campo e-mail -->
      <label>
        Email:
        <input id="email" type="email">
        <span class="errorMsg">E-mail inválido</span>
      </label>


      <!-- Campo senha -->
      <label>
        Senha:
        <input id="senha" type="password">
        <span class="errorMsg">Senha inválida</span>
      </label>


      <!-- Campo confirmar senha -->
      <label>
        Repetir senha:
        <input id="confirmSenha" type="password">
        <span class="errorMsg">Senha inválida</span>
      </label>


      <button type="submit" class="submit" id="submit">Criar Conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/signup.js" type="module"></script>
  <script src="./scripts/loaders.js" type="module"></script>

</body>

</html>
